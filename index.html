<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="sky" src="./static/sky.obj"></a-asset-item>
                <a-asset-item
                    id="grass"
                    src="./static/grass.obj"
                ></a-asset-item>
                <a-asset-item
                    id="ground"
                    src="./static/ground.obj"
                ></a-asset-item>
                <a-asset-item
                    id="leaves"
                    src="./static/leaves.obj"
                ></a-asset-item>
                <a-asset-item
                    id="trunk"
                    src="./static/trunk.obj"
                ></a-asset-item>
            </a-assets>

            <a-obj-model
                src="#sky"
                material="shader: flat; vertexColors: vertex;"
                scale="0.01 0.01 0.01"
            >
            </a-obj-model>
            <a-obj-model
                src="#grass"
                material="shader: flat-cloud; vertexColors: vertex;"
                uniform-updater
                scale="0.01 0.01 0.01"
            >
            </a-obj-model>
            <a-obj-model
                src="#ground"
                material="shader: flat-cloud; vertexColors: vertex;"
                uniform-updater
                scale="0.01 0.01 0.01"
            >
            </a-obj-model>
            <a-obj-model
                src="#trunk"
                material="shader: flat-cloud; vertexColors: vertex;"
                uniform-updater
                scale="0.01 0.01 0.01"
            >
            </a-obj-model>
            <a-obj-model
                src="#leaves"
                material="shader: flat-cloud; vertexColors: vertex; side:double;"
                uniform-updater
                scale="0.01 0.01 0.01"
            >
            </a-obj-model>

            <a-plane
                color="#86A4CC"
                height="15"
                width="15"
                position="0 0.05 0"
                material="shader: flat; opacity:0.5; transparent:true;"
                rotation="-90 0 0"
            ></a-plane>
        </a-scene>

        <script src="./flat-cloud.js"></script>
        <script src="./gui.js"></script>
    </body>
</html>
